<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  </head>
  <body>
    <script>
      $(document).ready(function(){
  $(window).scroll(function(){
  	var scroll = $(window).scrollTop();
	  if (scroll > 50) {
	    $(".topContainer").css("background-color" , "#485461");
	  }

	  else{
		  $(".topContainer").css("background" , "transparent");  	
	  }
  })
})
      </script>
    <div class="main">
      <div id="topContainer" class="topContainer position-fixed w-100">
      <div class="topBar container d-flex align-items-center justify-content-between py-2">
        <a>
          <h2>Git Tutorial</h2>
        </a>
        <div class="navBar">
          <a class="fs-6 fw-bold"> About </a>
        </div>
      </div>
    </div>
      <div class="details">
        <div class="container d-flex align-items-center flex-column flex-md-row detailsTextImage">
          <div class="detailsImage">
            <img class="img-fluid" id="octcat-img" src="assets/octocat.png" />
          </div>
          <div class="detailsText mt-md-3">
            <p class="fs-3">
              <strong><i>Learn How to Use Git!</i></strong>
              <ul>
                <li>Git Basics</li>
                <li>Git Commands</li>
                <li>Git Branching</li>
              </ul>
          </div>
          </p>
        </div>
        <img id="wave" src="assets/wave.svg" />
      </div>
    </div>
  </body>
</html>
